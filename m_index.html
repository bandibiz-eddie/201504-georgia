<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0" />
<title>조지아커피를 만나세요.</title>
<head>
    <link type="text/css" href="./css/m_event.css" rel="stylesheet" />
</head>
<body>
    <div class="wrap">
        <div class="main_wrap">
            <p class="main_title img100"><img src="images/event_title.png" alt="조지아커피를 만나세요. " /></p>
            <div class="movie_wrap">
                <div class="movie_play">
<!--                    <iframe width="100%" align="center" height="100%" src="http://www.youtube.com/embed/Pmjd4JN0mAM?rel=0&autoplay=1&wmode=opaque&showinfo=0&controls=0" frameborder="0" allowfullscreen></iframe>-->
                </div>
            </div>
            <div class="event_wrap">
                <p class="event_title img100"><img src="images/event_info.jpg" alt="이벤트 정보" /></p>
                <p></p>
                <ul class="sns_wrap">
                    <li><a href="#"><img src="images/btn_cacao.jpg" alt="카카오" /></a></li>
                    <li><a href="#"><img src="images/btn_castory.jpg" alt="카카오스토리" /></a></li>
                    <li><a href="#"><img src="images/btn_fb.jpg" alt="페이스북" /></a></li>
                    <li><a href="#"><img src="images/btn_tw.jpg" alt="트위터" /></a></li>
                </ul>
                <div class="event_input">
                    <div class="user_input">
                        <ul>
                            <li><span><img src="images/txt_name.jpg" alt="이름" /></span>
                                <input type="text">
                            </li>
                            <li><span><img src="images/txt_phone.jpg" alt="핸드폰" /></span>
                                <select>
                                    <option>010</option>
                                    <option>011</option>
                                    <option>017</option>
                                    <option>019</option>
                                </select>-<input type="tel" maxlength="4">-<input type="tel" maxlength="4">
                            </li>
                        </ul>
                    </div>
                    <p class="regist"><a href="#"><img src="images/btn_submit.jpg" alt="응모하기" /></a></p>
                </div>
                <div class="privacy_wrap">
                    <p><input type="checkbox" id="privacy_check"/><label for="privacy_check"><img src="images/privacy_title.jpg" alt="개인정보 및 활동동의" /></label></p>
                    <p><img src="images/privacy_txt.jpg" alt="개인정보 수집이용내역" /></p>
                </div>
                
            </div>
            <p class="georgia_ci"><img src="images/Georgia_ci.png" alt="조지아커피" /></p>
        </div>
        <footer>
            <p class="footer_txt"><img src="images/footer_txt.jpg" alt="이벤트 안내사항" /></p>
        </footer>
        
        
    </div>
</body>
</html>
